<!-- Google Analytics -->
{% if site.google-analytics %}
<script async src="{{ "https://www.googletagmanager.com/gtag/js?id=" | append: site.google-analytics.id }}"></script>
<script>
var dnt = navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack;
  if (dnt != "1" && dnt != "yes") {
    window.dataLayer = window.dataLayer || [];
    function gtag(){window.dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google-analytics.id }}', { 'send_page_view': false });
  }
</script>
{% endif %}
